<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tmsRate-edit" th:object="${tmsRate}" method="post">
        <input name="id" th:field="*{id}" type="hidden">

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">公司ID
                ：</label>
            <div class="col-sm-8">
                <input name="companyId" th:field="*{companyId}" class="form-control easyui-textbox"
                       type="text" data-options="required:true">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">费率类型：B-保费费率；D-代收款费率：</label>
            <div class="col-sm-8">
                <select name="rateType" class="form-control m-b" required>
                    <option value="">所有</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">费率
                ：</label>
            <div class="col-sm-8">
                <input name="rate" th:field="*{rate}" class="form-control easyui-textbox"
                       type="text" data-options="required:true">
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function submitHandler() {
        $.operate.submitForm({
            id: "form-tmsRate-edit",
            url: prefix + "/edit",
            success: function (result) {
                $.modal.alert(result.msg, function () {
                    $.table.refresh("List");
                    $.modal.dialogClose();
                })
            }
        });
    }
</script>
